<!doctype html>
<html lang="sv">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="theme-color" content="#333333">

		%sapper.base%

		<link rel="stylesheet" href="global.css">
		<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
		<link rel="icon" type="image/png" href="images/favicon/favicon-128.png">

		<meta property="og:title" content="The Coffee Lounge">
		<meta property="og:site_name" content="The Coffee Lounge">
		<meta property="og:locale" content="sv_SE">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Lokalt cafÃ© i Staffanstorp. Lunch, fika, glass, kaffe och andra drycker.">
        <meta property="og:image" content="https://www.the-coffeelounge.se/images/preview.png">
        <meta property="og:url" content="https://www.the-coffeelounge.se">
        <meta name="twitter:card" content="https://www.the-coffeelounge.se/images/preview.png">
        <meta name="twitter:image:alt" content="The Coffee Lounge fÃ¶rhandsvisning">

		<!-- Sapper creates a <script> tag containing `src/client.js`
	    and anything else it needs to hydrate the app and
	    initialise the router -->
		%sapper.scripts%

		<!-- Sapper generates a <style> tag containing critical CSS
	    for the current page. CSS for the rest of the app is
	    lazily loaded when it precaches secondary pages -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		%sapper.styles%

		<!-- This contains the contents of the <svelte:head> component, if
	    the current page has one -->
		%sapper.head%
</head>
	<body>
		<!-- The application will be rendered inside this element,
	    because `src/client.js` references it -->
		<div id="sapper">%sapper.html%</div>
	</body>
</html>
